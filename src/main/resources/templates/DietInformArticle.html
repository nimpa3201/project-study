<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다이어트 게시물 상세</title>
</head>
<body>

<h1 th:text="${article.title}"></h1>                           <p>작성자: <span th:text="${article.user.username}"></span></p>   <p>작성일: <span th:text="${article.created_at}"></span></p>
<p>태그: <span th:text="${article.tag}"></span></p>
<p>내용: <span th:text="${article.content}"></span></p>

<p>좋아요 수: <span th:text="${like}"></span></p>
<input type='hidden' th:value="${#authentication.principal.username}" id='currentUsername'>
<input type="hidden" th:value="${article.getChatRoom().getId()}" id="roomId">

<!-- 게시물에 연결된 이미지들 표시 -->
<div th:each="img : ${articleImgs}">
    <p>Image URL: <span th:text="${img.imgUrl}"></span></p>
    <img th:src="@{${img.imgUrl}}" alt="Image">
</div>

<!-- 댓글 작성 폼 -->
<form id="commentForm">
    <label for="comment">댓글 작성</label>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    <button type="button" onclick="submitComment()">댓글 작성</button>
</form>

<!-- 댓글 목록 -->
<div>
    <h2>댓글 목록</h2>
    <ul>
        <th:block th:each="comment : ${articleComments}">
            <li>
                <p th:text="${comment.id}" style="display: none;"></p> <!-- 숨겨진 p 태그 -->
                <p th:text="${comment.content}"></p>
                <p>작성자: <span th:text="${comment.user.username}"></span></p>
                <p>작성일: <span th:text="${comment.createdAt}"></span></p>
                <!-- 댓글 작성자인 경우에만 삭제 버튼 표시 -->
                <button th:if="${#authentication.principal.username == comment.user.username or #authentication.principal.username == 'admin'}"
                        th:data-commentId="${comment.id}"
                        onclick="deleteComment(this.getAttribute('data-commentId'))">댓글 삭제</button>
            </li>
        </th:block>
    </ul>
</div>


<!-- 좋아요 버튼 -->
<button th:if="${#authentication.principal.username != article.user.username}"
        th:id="'likeButton-' + ${article.id}"
        onclick="toggleLike()">
    좋아요
</button>

<button onclick="enterChatRoom()">채팅방 입장</button>


<!-- 게시글 수정 버튼 -->
<button th:if="${#authentication.principal.username == article.user.username or #authentication.principal.username == 'admin'}"
        onclick="editArticle()">게시글 수정</button>
<!-- 게시글 삭제 버튼 -->
<button th:if="${#authentication.principal.username == article.user.username or #authentication.principal.username == 'admin'}"
        onclick="deleteArticle()">게시글 삭제</button>
<!-- 뒤로 가기 버튼 -->
<button onclick="back()">돌아가기</button>


<script>
    function enterChatRoom() {
        const currentUsername = document.getElementById("currentUsername").value;
        const chatId = document.getElementById("roomId").value;

        fetch(`/chat/${chatId}/${currentUsername}`)
            .then(response => {
                if (response.ok) {
                    // 채팅방으로 이동
                    window.location.href = `/chat/${chatId}/${currentUsername}`;
                } else {
                    // Handle error
                    console.error("Failed to enter chat room.");
                    alert("채팅방 입장에 실패하였습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("오류가 발생하였습니다. 다시 시도해주세요.");
            });
    }

    function toggleLike() {
        const articleId = [[${article.id}]];
        const likeButton = document.getElementById('likeButton-' + articleId);

        fetch(`/healthInform/diet/like/${articleId}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(message => {
                alert(message);
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert("오류가 발생하였습니다. 다시 시도해주세요.");
            });
    }
    function back() {
        // 이전 페이지로 이동
        window.history.back();
    }
    function deleteComment(commentId) {
        if (confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
            fetch(`/healthInform/diet/comment/delete/${commentId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // 댓글 삭제 성공 시 처리
                        alert("댓글이 삭제되었습니다.");
                        // 페이지 새로고침
                        window.location.reload();
                    } else {
                        // 댓글 삭제 실패 시 처리
                        alert("댓글 삭제에 실패하였습니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("오류가 발생하였습니다. 다시 시도해주세요.");
                });
        }
    }

    function submitComment() {
        const commentText = document.getElementById("comment").value;

        fetch(`/healthInform/diet/comment/` + [[${article.id}]], {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                comment: commentText
            })
        })
            .then(response => {
                if (response.ok) {
                    // 댓글 작성 성공 시 처리
                    alert("댓글이 작성되었습니다.");
                    // 새로고침
                    window.location.href = "/healthInform/diet/" + [[${article.id}]]
                } else {
                    // 댓글 작성 실패 시 처리
                    alert("댓글 작성에 실패하였습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("오류가 발생하였습니다. 다시 시도해주세요.");
            });
    }

    function editArticle() {
        window.location.href = "/healthInform/diet/modify/" + [[${article.id}]]
    }

    function deleteArticle() {
        if (confirm("정말로 이 게시물을 삭제하시겠습니까?")) {
            fetch(`/healthInform/diet/delete/` +[[${article.id}]], {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // 게시물 삭제 성공 시 처리
                        alert("게시물이 삭제되었습니다.");
                        window.location.href = "/healthInform/diet"
                    } else {
                        // 게시물 삭제 실패 시 처리
                        alert("게시물 삭제에 실패하였습니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("오류가 발생하였습니다. 다시 시도해주세요.");
                });
        }
    }
</script>
</body>
</html>
